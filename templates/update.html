{% extends "base.html"%}
{% block title %} Update - ToDo App
  
{% endblock title %}

{% block body %}
  

<div class="container my-6">
  <div class="container my-5">
    <h1>ToDo</h1>
    <form action="" method="POST">
      <div class="mb-3 row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Update Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" id="inputTitle" value="{{todo.title}}" placeholder="">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputText" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" name="desc"  value="{{todo.desc}}" rows="3">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto my-3">
          <button type="submit" class="btn btn-outline-dark">Update</button>
        </div>

      </div>

    </form>

  </div>


   
     

     


  </div>
</div>
{% endblock body %}
